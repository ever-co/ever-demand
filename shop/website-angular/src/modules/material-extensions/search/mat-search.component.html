<div
	matRipple
	[matRippleColor]="focusedColor"
	[matRippleDisabled]="this.isFocused"
	style="position: relative;"
>
	<input
		#input
		matInput
		class="search-input"
		value="{{ address }}"
		placeholder="Select your location"
		(focus)="onFocus($event)"
		(blur)="onBlur()"
		(keyup.enter)="onInputEnter()"
		[style.background-color]="isFocused ? focusedColor : 'transparent'"
		[style.border]="'1px solid ' + color"
	/>
</div>

<svg class="detail-icon" viewBox="0 0 24 24">
	<path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
</svg>
